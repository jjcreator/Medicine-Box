<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Medicine Box</title>
</head>
<body>
    <div class="addMedicineWrapper">
        <form class="addMedicine">
            <h3>Dodaj lek</h3>
            <label for="newMedicineName">Nazwa leku</label>
            <input class="newMedicine" name="name" type="text" id="newMedicineName" required>
            <label for="newMedicineExp">Data ważności</label>
            <input class="newMedicine" name="expiration" type="date" id="newMedicineExp" required>
            <label for="newMedicineType">Rodzaj leku</label>
            <input class="newMedicine" name="type" type="text" id="newMedicineType" required>
            <label for="newMedicineQuantity">Ilość</label>
            <input class="newMedicine" name="quantity" type="number" id="newMedicineQuantity" required>
            <div class="buttons">
                <button class="submit">Dodaj</button>
                <button class="cancel">Anuluj</button>
            </div>
        </form>
    </div>
    <div id="search">
        <div id="searchMenu">
            <div id="search-title">Wyszukaj</div>
                <input id="search-bar" type="text" placeholder="szukaj">
        </div>
        <div id="hide-button">UKRYJ</div>
    </div>
    <div class="container">
        <div id="top-bar">
            <div class="top-item">
                <img src="images/medicine-2801025_640.png" alt="medicine"/>
            </div>
            <h1 id="title">Nasze leki</h1>
            <div class="top-item" id="myDate">
                <p>Dzisiaj jest: <span id="current-date"></span></p>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="button" id="alphabetical">Posortuj alfabetycznie</div>
            <div class="button" id="by-expiration">Posortuj po dacie ważności</div>
            <div class="button" id="by-description">Posortuj po opisie</div>
            <div class="button" id="add">Dodaj lek</div>
        </div>
        <div id="medicine-box"></div>
    </div>
    <script src="medicinebox.js"></script>
</body>
</html>
